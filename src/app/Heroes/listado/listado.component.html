<p>Listado de heroes</p>

<div *ngIf='heroeBorrado != ""; else noBorrar'>
    <h3>Heroe eliminado: <small>{{heroeBorrado}}</small></h3>    
</div>

<ng-template #noBorrar>
    <h3>No has borrado nada</h3>    
</ng-template>


<button (click)='borrarElemento()'>
    Borrar elemento
</button>    


<ul>
    <li *ngFor='let item of listaHeroes; let i = index'>
        {{i}} - {{item}}
    </li>
</ul>
